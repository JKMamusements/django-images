<!DOCTYPE html>
<html>
<head>
    <title>Blog List</title>
</head>
<body>
    <h1>Blog List</h1>
    <ul>
        {% for blog in blogs %}
            <li>
                <a href="{% url 'blog_detail' slug=blog.slug %}">{{ blog.title }}</a>
                - {{ blog.category }} - {{ blog.date_added }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
