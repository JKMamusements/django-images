<!DOCTYPE html>
<html>
<head>
    <title>{{ blog.title }}</title>
</head>
<body>
    <h1>{{ blog.title }}</h1>
    <p>{{ blog.date_added }} - {{ blog.category }}</p>
    <h2>{{ blog.heading }}</h2>
    <p>{{ blog.context_1 }}</p>
    <h3>{{ blog.sub_heading }}</h3>
    <p>{{ blog.context_2 }}</p>
    <h3>{{ blog.sub_heading_2 }}</h3>
    <p>{{ blog.context_3 }}</p>
    <p>{{ blog.context_4 }}</p>
    <p>{{ blog.context_5 }}</p>
    <img src="{{ blog.image_1.url }}" alt="Image 1">
    <img src="{{ blog.image_2.url }}" alt="Image 2">
    <img src="{{ blog.image_3.url }}" alt="Image 3">
    <img src="{{ blog.image_4.url }}" alt="Image 4">
    <img src="{{ blog.image_5.url }}" alt="Image 5">
</body>
</html>
